<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Test</title>
</head>
<body>
  <h2>Sending location...</h2>
  <script>
    const webhook = "https://webhook.site/aac873f7-5c2e-4afd-94eb-9944647c8eca";

    function sendToWebhook(data) {
      // Không set Content-Type: application/json để tránh CORS preflight
      fetch(webhook, {
        method: "POST",
        body: JSON.stringify(data) // vẫn gửi JSON nhưng dưới dạng text/plain
      })
      .then(() => console.log("Sent:", data))
      .catch(e => console.error("Error:", e));
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          sendToWebhook({
            status: "gps_success",
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            ua: navigator.userAgent,
            time: new Date().toISOString()
          });
          document.body.innerHTML += "<p>GPS sent!</p>";
        },
        err => {
          sendToWebhook({
            status: "gps_denied",
            error: err.message,
            ua: navigator.userAgent,
            time: new Date().toISOString()
          });
          document.body.innerHTML += "<p>GPS denied!</p>";
        }
      );
    } else {
      sendToWebhook({
        status: "no_geolocation_api",
        ua: navigator.userAgent,
        time: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
